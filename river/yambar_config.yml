bar:
  height: 24
  location: top
  font: Noto Sans:pixelsize=14
  foreground: eeeeeeff
  background: 2E3440dd
  margin: 8
  spacing: 8

  left:
    - river:
        anchors:
          - base: &river_base
              left-margin: 10
              right-margin: 13
              default: {string: {text: .}}
              conditions:
                id == 1: {string: {text: 1}}
                id == 2: {string: {text: 2}}
                id == 3: {string: {text: 3}}
                id == 4: {string: {text: 4}}
                id == 5: {string: {text: 5}}
                id == 6: {string: {text: 6}}
                id == 7: {string: {text: 7}}
                id == 8: {string: {text: 8}}
                id == 9: {string: {text: 9}}
          - bg_default: &bg_default {stack: [{background: {color: 81A1C1ff}}, {underline: {size: 4, color: D8DEE9ff}}]}
        content:
          map:
            conditions:
              state == urgent:
                map:
                  <<: *river_base
                  deco: {background: {color: D08770ff}}
              state == focused:
                map:
                  <<: *river_base
                  deco: *bg_default
              state == visible && ~occupied:
                map:
                  <<: *river_base
              state == visible && occupied:
                map:
                  <<: *river_base
                  deco: *bg_default
              state == unfocused:
                map:
                  <<: *river_base
              state == invisible && ~occupied: {empty: {}}
              state == invisible && occupied:
                map:
                  <<: *river_base
                  deco: {underline: {size: 3, color: ea6962ff}}

  right:
    - pulse:
        content:
          map:
            conditions:
              ~sink_muted && ~source_muted:
                - string: {text: "vol: {sink_percent}%", right-margin: 8}
                - string: {text: "mic: {source_percent}%"}
              ~sink_muted && source_muted:
                - string: {text: "vol: {sink_percent}%", right-margin: 8}
                - string: {text: "mic: {source_percent}% (muted)"}
              sink_muted && ~source_muted:
                - string: {text: "vol: {sink_percent}% (muted)", right-margin: 8}
                - string: {text: "mic: {source_percent}%"}
              sink_muted && source_muted:
                - string: {text: "vol: {sink_percent}% (muted)", right-margin: 8}
                - string: {text: "mic: {source_percent}% (muted)"}
    - battery:
        name: BAT0
        content:
          map:
            default: {string: {text: "bat: {capacity}%"}}
            conditions:
              state == charging: {string: {text: "bat: {capacity}% (charging)"}}
    - clock:
        date-format: "%Y-%m-%d"
        content:
          - string: {text: "{date}", right-margin: 2}
          - string: {text: "{time}"}
